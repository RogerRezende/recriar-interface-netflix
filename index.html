<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="./style/main.css">
    <!-- owl css -->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">House of Cards</h3>
                <p class="descricao">Nada pode impedir o político sem escrúpulos Frand Underwood de conquistar 
                    Washington. Assista a nova temporada de House of Cards que está imperdível.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        Assistir Agora
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        Mais Informações
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filmes" src="./img/mini1.jpg" alt="série the umbrella academy">
            </div>
            <div class="item">
                <img class="box-filmes" src="./img/mini2.jpg" alt="filme star wars a ascensão skywalker">
            </div>
            <div class="item">
                <img class="box-filmes" src="./img/mini3.jpg" alt="série pokemon">
            </div>
            <div class="item">
                <img class="box-filmes" src="./img/mini4.jpg" alt="filme capitão américa guerra civil">
            </div>
            <div class="item">
                <img class="box-filmes" src="./img/mini5.jpg" alt="filme o hobbit a batalha dos cinco exércitos">
            </div>
            <div class="item">
                <img class="box-filmes" src="./img/mini6.jpg" alt="série breaking bad">
            </div>
            <div class="item">
                <img class="box-filmes" src="./img/mini7.jpg" alt="série house">
            </div>
            <div class="item">
                <img class="box-filmes" src="./img/mini8.jpg" alt="série supernatural">
            </div>
            <div class="item">
                <img class="box-filmes" src="./img/mini9.jpg" alt="série smallville">
            </div>
            <div class="item">
                <img class="box-filmes" src="./img/mini10.jpg" alt="filme os vingadores guerra infinita">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/32513d3acd.js" crossorigin="anonymous"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/owl/setup.js"></script>
</body>
</html>
